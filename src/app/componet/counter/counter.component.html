<h1>Counter App</h1>

<div class="showcase">
  <div class="result-box">{{ count }}</div>
</div>

<div class="button">
  <button class="decrement" (click)="handleCounter('minus')">Decrement</button>
  <button class="reset" (click)="handleCounter('reset')">Reset</button>
  <button class="increment" (click)="handleCounter('plus')">Increment</button>
</div>
